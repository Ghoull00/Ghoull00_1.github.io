<html>
    <header>
        <link rel="stylesheet" href="design.css">
        <title>Weather website</title>
        <h1>Weather website</h1>
    </header>
    <body>
        <p>Choose city:</p>
        <select id="citySelection"></select>
        <button  onclick="GetWeatherData(document.getElementById('citySelection').value)">Confirm</button>
        
        <table>
            <tr>
                <td id="temp">Temp:</td>
                <td id="temp_min">Temp min:</td>
                <td id="temp_max">Temp max:</td>
            </tr>
            <tr>
                <td id="feels">Feels like:</td>
                <td id="desc">Description:</td>
                <td id="speed">Wind speed:</td>
            </tr>
        </table>
        
        <H2 id="main_weather">Main weather: </H2>
        <img id="pic" src="">
        <H2 id="time">Click me to see the time</H2>
    </body>
    <footer>
            <script src="weather.js"></script>
    </footer>
</html>
